<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Texto UAU</title>
</head>

<body style="font-family: Arial; text-align: center; padding: 50px;">

  <h1>Texto UAU</h1>
  <p>Textos prontos para vender em segundos.</p>
  <p><strong>1 clique. Zero enrolação. Só venda.</strong></p>

  <button 
    onclick="copiarIr()" 
    style="padding: 16px 28px; font-size: 18px; cursor: pointer;">
    COPIAR PROMPT E ABRIR KIMI
  </button>

  <p id="msg" style="margin-top:15px; color:green;"></p>

  <script>
    const PROMPT = `
Você é um editor profissional de textos de venda.

REGRAS OBRIGATÓRIAS:
- O usuário SEMPRE irá colar um texto pronto.
- O usuário NÃO quer criar produto.
- O usuário NÃO quer explicações.
- O usuário NÃO quer perguntas.
- O usuário NÃO quer sugestões soltas.

SUA ÚNICA FUNÇÃO:
Receber o texto enviado e devolver o MESMO texto:
- corrigido
- mais persuasivo
- mais direto
- mais vendedor
- mantendo a ideia original
- sem inventar informações

PROIBIDO:
- Fazer perguntas
- Criar dados novos
- Supor região, tempo, garantia ou autoridade
- Explicar o que foi feito

FORMATO:
Entregue APENAS o texto final pronto para uso.

Execute agora com base SOMENTE no texto abaixo:
`;

    function copiarIr() {
      navigator.clipboard.writeText(PROMPT).then(() => {
        document.getElementById("msg").innerText =
          "✅ Prompt copiado. Cole no Kimi (CTRL+V)";
        window.open("https://kimi.com", "_blank");
      });
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Texto UAU</title>
</head>

<body style="font-family: Arial; text-align: center; padding: 50px;">

  <h1>Texto UAU</h1>
  <p>Textos prontos para vender em segundos.</p>

  <p><strong>1 clique. Zero enrolação. Só venda.</strong></p>

  <button 
    onclick="copiarIr()" 
    style="padding: 16px 28px; font-size: 18px; cursor: pointer;">
    COPIAR PROMPT E ABRIR KIMI
  </button>

  <p id="msg" style="margin-top:15px; color:green;"></p>

  <script>
    const PROMPT = `
Crie um texto de venda persuasivo.

Pergunte:
1. Qual é o produto
2. Para quem ele vende
3. Onde o texto será usado (WhatsApp, Instagram, anúncio)

Depois gere um texto claro, direto e convincente.

Não explique o processo.
Não mostre bastidores.
Entregue apenas o texto final pronto para uso.
`;

    function copiarIr() {
      navigator.clipboard.writeText(PROMPT).then(() => {
        document.getElementById("msg").innerText =
          "✅ Prompt copiado. Agora é só colar no Kimi (CTRL+V)";
        window.open("https://kimi.com", "_blank");
      });
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Texto UAU</title>
</head>

<body style="font-family: Arial; text-align: center; padding: 50px; background:#fafafa;">

  <h1>Texto UAU</h1>

  <p>Textos prontos para vender em segundos.</p>

  <p><strong>1 clique. Zero enrolação. Só venda.</strong></p>

  <p style="font-size:14px;color:#666;">
    Uso pessoal. Não compartilhe este prompt. Ele evolui constantemente.
  </p>

  <br>

  <button 
    onclick="copiarIr()" 
    style="
      padding: 16px 28px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #000;
      background: #fff;
    ">
    COPIAR PROMPT E GERAR TEXTO DE VENDA
  </button>

  <p id="msg" style="margin-top:20px; color:green; font-weight:bold;"></p>

  <script>
    // Prompt protegido em partes
    const P1 = "Crie um texto de venda persuasivo.\n\n";
    const P2 = "Pergunte obrigatoriamente:\n";
    const P3 = "1. Qual é o produto\n";
    const P4 = "2. Para quem ele vende\n";
    const P5 = "3. Onde o texto será usado (WhatsApp, Instagram, anúncio)\n\n";
    const P6 = "Depois gere um texto claro, direto e convincente.\n\n";
    const P7 = "Não explique o processo.\n";
    const P8 = "Não mostre bastidores.\n";
    const P9 = "Entregue apenas o texto final pronto para uso.";

    const PROMPT = P1 + P2 + P3 + P4 + P5 + P6 + P7 + P8 + P9;

    function copiarIr() {
      navigator.clipboard.writeText(PROMPT).then(() => {
        document.getElementById("msg").innerText =
          "✅ Prompt copiado. Agora é só colar no Kimi (CTRL+V)";
        window.open("https://kimi.com", "_blank");
      });
    }
  </script>

</body>
</html>

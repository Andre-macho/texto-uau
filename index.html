<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Texto UAU</title>
</head>

<body style="font-family: Arial; text-align: center; padding: 50px;">

  <h1>Texto UAU</h1>
  <p><strong>Cole seu texto. Receba ele mais vendedor.</strong></p>
  <p style="opacity:.8;">1 clique. Zero enrolação. Só venda.</p>

  <button
    onclick="copiarIr()"
    style="padding: 16px 28px; font-size: 18px; cursor: pointer;">
    COPIAR PROMPT E ABRIR KIMI
  </button>

  <p id="msg" style="margin-top:15px; color:green;"></p>

  <script>
    const PROMPT = `
Você é um editor profissional de textos de venda.

REGRAS OBRIGATÓRIAS:
- O usuário SEMPRE irá colar um texto pronto.
- O usuário NÃO quer criar produto.
- O usuário NÃO quer explicações.
- O usuário NÃO quer perguntas.
- O usuário NÃO quer sugestões soltas.

SUA ÚNICA FUNÇÃO:
Receber o texto enviado e devolver o MESMO texto:
- corrigido (ortografia, gramática e clareza)
- mais persuasivo
- mais direto
- mais vendedor
- mantendo a ideia original
- sem mudar o assunto
- sem inventar produto, dados, promessas ou contexto

PROIBIDO:
- Fazer perguntas
- Criar informações novas
- Supor região, tempo, garantia, público ou autoridade
- Explicar o que foi feito

FORMATO DA RESPOSTA:
- Entregue APENAS o texto final pronto para uso.
- Linguagem simples, clara e natural.
- Se for curto, melhore sem inflar.
- Se for fraco, fortaleça chamadas.
- Se for confuso, reorganize mantendo o sentido.

Execute agora com base SOMENTE no texto abaixo:
`;

    function copiarIr() {
      navigator.clipboard.writeText(PROMPT).then(() => {
        document.getElementById("msg").innerText =
          "✅ Prompt copiado. Agora é só colar no Kimi (CTRL+V)";
        window.open("https://kimi.com", "_blank");
      });
    }
  </script>

</body>
</html>
